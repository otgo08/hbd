<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <!-- Undered List -->
    <ul style="border-left: olive;">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <!-- Ordered List -->
    <ol type = "">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    <!-- Nested LIst -->
    <ul>
        <li>item1</li>
        <li>
            <ul>
                <li>Nested Item1</li>
                <li>Nested Item2</li>
                <li>Nested Item3</li>
            </ul>
        </li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    <!-- Tables -->
    <table style="width: 500px;">
        <thead>
            <tr>
                <th>Овог</th>
                <th>Нэр</th>
                <th>Нас</th>
                <th>Хүйс</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Бат</th>
                <th>Гэрэл</th>
                <th>25</th>
                <th>Эмэгтэй</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Дорж</td>
                <td>Болд</td>
                <td>28</td>
                <td>Эрэгтэй</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Од</td>
                <td>Жаргал</td>
                <td>№5</td>
                <td>Эмэгтэй</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
