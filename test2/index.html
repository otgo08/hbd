<!DOCTYPE html>
<html>
<head>
  <title>javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

 <div class="product">
 	<div class="main-img">
 		<img src="img/love7.jpg" class="pro-img" alt="product" />
 	</div>
 	<div class="thumb-img">
 		<div class="box active" onclick="changeImage(this)">
 		   <img src="img/love10.jpg" alt="thumb" />
 	    </div>
 	    <div class="box" onclick="changeImage(this)">
 		   <img src="img/love9.jpg" alt="thumb" />
 	    </div>
 	    <div class="box" onclick="changeImage(this)">
 		   <img src="img/love7.jpg" alt="thumb" />
 	    <div class="box" onclick="changeImage(this)">
 		   <img src="img/love6.jpg" alt="thumb" />
 	    </div>
 	    <div class="box" onclick="changeImage(this)">
 		   <img src="img/love8.jpg" alt="thumb" />
 	    </div>
 	</div>
 </div>


<script>
	    const thumbs=document.querySelector(".thumb-img").children;

       	 function changeImage(event){
            document.querySelector(".pro-img").src=event.children[0].src
            
            for(let i=0; i<thumbs.length;i++){
              thumbs[i].classList.remove("active");
            }
            event.classList.add("active");
       	 }
</script>   

</body>
</html>
